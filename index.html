<title>25 + 5 Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 id="title">25 + 5 Clock</h1>
                <p id="definition">The Pomodoro Technique is a time management method. It is used to break work into intervals, typically 25 minutes long, separated by short breaks. It was created by Francesco Cirillo.</p>
                <div id="blocks">
                    <div id="session-block">
                        <p id="session-label">Session Length</p>
                        <div id="session-counter">
                            <div class="expand"><i id="session-increment" class="fa-solid fa-arrow-up"></i></div>
                            <div id="session-length" class="expand"></div>
                            <div class="expand"><i id="session-decrement" class="fa-solid fa-arrow-down"></i></div>
                        </div>
                    </div>
                    <div id="break-block">
                        <p id="break-label">Break Length</p>
                    <p><i id="break-increment" class="fa-solid fa-arrow-up"></i>&nbsp;&nbsp;&nbsp;<span id="break-length"></span>&nbsp;&nbsp;&nbsp;<i div id="break-decrement" class="fa-solid fa-arrow-down"></i></p>
                    </div>
                </div>
                <div id="timer-border">
                    <div id="timer-label">Session</div>
                    <div id="time-left">
                        <audio id="beep" preload="auto" src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"></audio>
                    </div>
                </div>
                <div id="timer-options">
                    <div id="start_stop"><i class="fa-solid fa-play"></i></div>
                    <div id="reset"><i class="fas fa-undo"></i></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
